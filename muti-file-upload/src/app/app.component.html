<form [formGroup]="myForm" (ngSubmit)="submit()">
      
    <div class="form-group">
        <input 
            formControlName="file"
            id="file" 
            type="file" 
            multiple
            class="form-control"
            (change)="onFileChange($event)">
    </div>
          <br>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
